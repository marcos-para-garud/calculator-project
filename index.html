<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="calculator.css" rel="stylesheet">
</head>
  <body>
   



      <div class="container px-4 text-center p-3 mb-2 bg-dark text-white">
        <div class="row gx-5">
            <div class="col">
             <div class="p-4 h1 mb-2 bg-dark-subtle text-dark-emphasis">Calculator</div>
            </div>
           
          </div>
          <div class="row gx-5 " id="display">
            <div class="col">
             <div class="p-4 h1 border border-danger mb-4  bg-black text-white">
                <input class="input" type="text">
             </div>
            </div>
           
          </div>
          <div class="row " >
            <div class="col p-2 g-col-6 d-grid gap-0  col-6 mx-auto">
                <button class="btn btn-primary buttons" data-value="AC"  data-action="clear" type="button">AC</button>
            </div>
            <!-- <div class="col border border-3 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary" data-action="" type="button">+/-</button>
            </div> -->
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="C"   type="button">C</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons bg-danger-subtle text-danger-emphasis" data-value="/" data-action="divide" type="button">/</button>
            </div>
          </div>
          <div class="row " >
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="7"  type="button">7</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="8"  type="button">8</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="9"  type="button">9</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons bg-danger-subtle text-danger-emphasis" data-value="*"  data-action="multiply" type="button">*</button>
            </div>
          </div>
          <div class="row " >
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="4"  type="button">4</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="5"  type="button">5</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="6"  type="button">6</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons bg-danger-subtle text-danger-emphasis" data-value="-" data-action="subtract" type="button">-</button>
            </div>
          </div>
          <div class="row ">
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="1" type="button">1</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="2"  type="button">2</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="3"  type="button">3</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons bg-danger-subtle text-danger-emphasis" data-value="+"  data-action="add"type="button">+</button>
            </div>
          </div>
          <div class="row " ">
            <div class="col p-2 g-col-6 d-grid gap-0  col-6 mx-auto">
                <button class="btn btn-primary buttons" data-value="0"  type="button">0</button>
            </div>
           
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons" data-value="."  data-action="decimal" type="button">.</button>
            </div>
            <div class="col p-2 g-col-6 d-grid gap-0  col-3 mx-auto">
                <button class="btn btn-primary buttons bg-danger-subtle text-danger-emphasis" data-value="="  data-action="calculate" type="button">=</button>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
